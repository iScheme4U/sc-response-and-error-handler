plugins {
    // Apply the java plugin to add support for Java
    id "java-library"
    id "maven-publish"
}

ext {
    set("springVersion", "5.3.7")
    set("mybatisPlusVersion", "3.4.2")
    set("lombokVersion", "1.18.20")
    set("hutoolVersion", "4.5.7")
    set("slf4jVersion", "1.7.30")
    set("junitVersion", "5.7.0")
    set("servletApiVersion", "3.1.0")
    set("validationApiVersion", "2.0.1")
}

group "com.soulcraft"
version "0.0.1-SNAPSHOT"

compileJava {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
    options.encoding = "UTF-8"
}

compileTestJava {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
    options.encoding = "UTF-8"
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    all {
        resolutionStrategy.cacheChangingModulesFor 0, "hours"
    }
}

jar {
    manifest {
        attributes(
                "Implementation-Title": project.name,
                "Implementation-Version": project.version,
                "Build-JDK": "${System.properties["java.version"]} (${System.properties["java.vendor"]} ${System.properties["java.vm.version"]})",
                "Build-OS": "${System.properties["os.name"]} ${System.properties["os.arch"]} ${System.properties["os.version"]}"
        )
    }
}

repositories {
    mavenLocal()
}

dependencies {
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"
    implementation "org.springframework:spring-web:${springVersion}"
    implementation "org.springframework:spring-webmvc:${springVersion}"
    implementation "org.springframework:spring-jdbc:${springVersion}"
    compileOnly "javax.servlet:javax.servlet-api:${servletApiVersion}"
    implementation "jakarta.validation:jakarta.validation-api:${validationApiVersion}"

    implementation "cn.hutool:hutool-all:${hutoolVersion}"
    implementation "com.baomidou:mybatis-plus-core:${mybatisPlusVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
    repositories {
        maven {
            name "mavenLocal"
            def releasesRepoUrl = "http://localhost:18081/repository/maven-releases/"
            def snapshotsRepoUrl = "http://localhost:18081/repository/maven-snapshots/"
            allowInsecureProtocol = true
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username project.repoUser
                password project.repoPassword
            }
        }
    }
}

test {
    useJUnitPlatform()
}

